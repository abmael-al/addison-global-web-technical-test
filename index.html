<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Today's promotions.">

    <!-- STYLES SHHET -->
    <link rel="stylesheet" href="/src/styles/style.css">
    
    <!-- FONT FAMILIES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Today's Promotions</title>
  </head>
  <body>
    <header>
      <div class="container flex space-between py-10">
        <h3 class="pmr-heading heading-extra">Promotions</h3>
        
        <div data-promotions-filter data-filter-state="all-promotions" class="filter">
          <button data-filter-button class="filter-button">
            <svg width="18" height="18" viewBox="0 0 28 28" stroke="currentColor">
              <path clip-rule="evenodd" d="M4.40675 7.25H3C2.44772 7.25 2 6.80228 2 6.25C2 5.69772 2.44772 5.25 3 5.25H4.40675C4.82853 3.94437 6.05398 3 7.5 3C8.94602 3 10.1715 3.94437 10.5933 5.25H25C25.5523 5.25 26 5.69772 26 6.25C26 6.80228 25.5523 7.25 25 7.25H10.5933C10.1715 8.55563 8.94602 9.5 7.5 9.5C6.05398 9.5 4.82853 8.55563 4.40675 7.25ZM5.75 6.25C5.75 5.2835 6.5335 4.5 7.5 4.5C8.4665 4.5 9.25 5.2835 9.25 6.25C9.25 7.2165 8.4665 8 7.5 8C6.5335 8 5.75 7.2165 5.75 6.25Z" fill-rule="evenodd"/>
              <path clip-rule="evenodd" d="M3 15.25H17.4458C17.8676 16.5556 19.093 17.5 20.5391 17.5C21.9851 17.5 23.2105 16.5556 23.6323 15.25H25C25.5523 15.25 26 14.8023 26 14.25C26 13.6977 25.5523 13.25 25 13.25H23.6323C23.2105 11.9444 21.9851 11 20.5391 11C19.093 11 17.8676 11.9444 17.4458 13.25H3C2.44772 13.25 2 13.6977 2 14.25C2 14.8023 2.44772 15.25 3 15.25ZM20.5391 12.5C19.5726 12.5 18.7891 13.2835 18.7891 14.25C18.7891 15.2165 19.5726 16 20.5391 16C21.5056 16 22.2891 15.2165 22.2891 14.25C22.2891 13.2835 21.5056 12.5 20.5391 12.5Z" fill-rule="evenodd"/>
              <path clip-rule="evenodd" d="M10.4067 23.25H3C2.44772 23.25 2 22.8023 2 22.25C2 21.6977 2.44772 21.25 3 21.25H10.4067C10.8285 19.9444 12.054 19 13.5 19C14.946 19 16.1715 19.9444 16.5933 21.25H25C25.5523 21.25 26 21.6977 26 22.25C26 22.8023 25.5523 23.25 25 23.25H16.5933C16.1715 24.5556 14.946 25.5 13.5 25.5C12.054 25.5 10.8285 24.5556 10.4067 23.25ZM11.75 22.25C11.75 21.2835 12.5335 20.5 13.5 20.5C14.4665 20.5 15.25 21.2835 15.25 22.25C15.25 23.2165 14.4665 24 13.5 24C12.5335 24 11.75 23.2165 11.75 22.25Z" fill-rule="evenodd"/>
            </svg>          
          </button>
          <div data-filter-options class="filter-options">
            <div data-filter-option="all-promotions" class="filter-option">All promotions</div>
            <div data-filter-option="all-customers" class="filter-option">For all customers</div>
            <div data-filter-option="new-customers" class="filter-option">For new customers</div>
          </div>
        </div>
      </div>  
    </header>

    <main>
      <div class="container">
        <div data-promotions-root class="flex justify-center wrap gap-10"></div>
      </div> 
    </main>

    <template data-promotion-component-template>
      <div class="promotion-component">
        <div class="promotion-card-container">
          <div class="promotion-card-body">
            <div class="promotion-card-headline">
              <h4 data-promotion-name class="promotion-card-title"></h4>
              <p data-promotion-tag class="promotion-card-tag"></p>
            </div>
  
            <div class="promotion-card-supporting-text">
              <p data-promotion-description class="promotion-card-description"></p>
            </div>
  
            <div class="promotion-card-actions">
              <button data-promotion-join-now class="promotion-card-primary-button"></button>
              <button class="promotion-card-secondary-button">
                <p data-promotion-terms-and-conditions></p>
    
                <svg height="14px" viewBox="0 0 512 512" fill="#8c8c8c">
                  <path d="M478,256,302,432l-21.21-21.2L420.6,271H34V241H420.6L280.75,101.16,302,80Z"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="promotion-card-thumbnail">
            <img data-promotion-thumbnail src="" alt="">
          </div>
        </div>
      </div>
    </template>
    
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </body>
</html>
